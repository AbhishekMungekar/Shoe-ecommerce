<div class="admin-home-container">
  <div class="show-data-container">
    <div class="row">
      <div class="show-content col-md-3 p-3 rounded text-end mt-2 mx-md-1">
        <h5 class="fw-bolder">No of admin</h5>
        <h1 class="fw-bolder">{{ allUSerData.length }}</h1>
      </div>
      <div class="show-content col-md-3 p-3 rounded text-end mt-2 mx-md-1">
        <h5 class="fw-bolder">No of Products</h5>
        <h1 class="fw-bolder">{{ allProudcts.length }}</h1>
      </div>
    </div>
  </div>

  <div class="all-admin my-5">
    <div class="table-responsive rounded">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th
              scope="col"
              class="text-capitalize"
              style="
                background-color: var(--primary-color);
                color: var(--accent-color);
              "
            >
              ID
            </th>
            <th
              scope="col"
              class="text-capitalize"
              style="
                background-color: var(--primary-color);
                color: var(--accent-color);
              "
            >
              Admin Name
            </th>
            <th
              scope="col"
              class="text-capitalize"
              style="
                background-color: var(--primary-color);
                color: var(--accent-color);
              "
            >
              Admin Email
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of allUSerData"
            class="fw-bold"
            style="color: var(--primary-color)"
          >
            <td>{{ user.id }}</td>
            <td>{{ user.signupName }}</td>
            <td>{{ user.signupemail }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
